- defaults:
    link:
      relink: true

- clean: ['~', '~/.oh-my-zsh/custom', '~/.oh-my-zsh/custom/plugins', '~/.zsh/plugins', '~/.shell', '~/.bash']

- link:
    ~/.tmux.conf: 
    ~/.bash: 
    ~/.shell: 
    ~/.bashrc: 
    ~/.vimrc: 
    ~/.minivimrc: 
    ~/.bash_profile: 
    ~/.gitconfig: 
    ~/.inputrc: 
    ~/.screenrc: 
    ~/.cshrc: 
    ~/.cshrc.local: 
    ~/.shell: 
    ~/.zshrc: 
    ~/.bin:
    ~/.lf: lf_config
    ~/.vim/plugin: vim/plugin
    ~/.vim/indent: vim/indent
    ~/.vim/ftdetect: vim/ftdetect
    ~/.vim/ftplugin: vim/ftplugin
    ~/.vim/syntax: vim/syntax
    ~/.vim/after: vim/after
    ~/.vim/autoload/myvim: vim/autoload/myvim
    ~/.global_gitignore:
    ~/.config/lf: config/lf
    ~/.config/nvim: config/nvim
    ~/.common_mappings.vim:
    ~/.gdbinit: 
    ~/libcxx-pretty-printers: gdb/libcxx-pretty-printers

- shell:
  - 
    command: ./bash_setup
    description: Installing packages
    stdin: true
    stdout: true
    stderr: true

  - description: Installing oh-my-zsh
    command: ./zsh_setup
    stdout: true
    stdin: true

  - [git submodule sync --recursive, Syncing new submodule repos if any]

  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.oh-my-zsh/custom/custom.zsh:
      if: "[ -d ~/.oh-my-zsh ]"
      path: zsh/custom.zsh
    ~/.oh-my-zsh/custom/themes/agnoster.zsh-theme:
      if: "[ -d ~/.oh-my-zsh ]"
      path: zsh/themes/agnoster.zsh-theme
    ~/.zsh: 

