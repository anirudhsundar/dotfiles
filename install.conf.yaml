- defaults:
    link:
      relink: true

- clean: ['~', '~/.oh-my-zsh/custom', '~/.shell', '~/.bash']

- link:
    ~/.tmux.conf: 
    ~/.bash: 
    ~/.shell: 
    ~/.bashrc: 
    ~/.vimrc: 
    ~/.bash_profile: 
    ~/.gitconfig: 
    ~/.inputrc: 
    ~/.screenrc: 
    ~/.cshrc: 
    ~/.cshrc.local: 
    ~/.shell: 

- shell:
  - 
    command: ./bash_setup
    description: Installing packages
    stdin: true
    stdout: true
    stderr: true

  - description: Installing oh-my-zsh
    command: ./zsh_setup
    stdout: true
    stdin: true

  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.oh-my-zsh/custom/custom.zsh:
      if: "[ -d ~/.oh-my-zsh ]"
      path: zsh/custom.zsh

