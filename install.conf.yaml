- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.bash: bash
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.bash_profile: 
    ~/.gitconfig: 
    ~/.inputrc: 
    ~/.screenrc: 

- shell:
  - 
    command: ./bash_setup
    description: Installing packages
    stdin: true
    stdout: true
    stderr: true

  - [git submodule update --init --recursive, Installing submodules]
